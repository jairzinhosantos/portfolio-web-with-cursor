<header class="header">
  <nav class="nav">
    <ul class="nav-list" [class.mobile-open]="isMenuOpen">
      <li class="nav-item">
        <a [class.active]="activeSection === 'about'" (click)="onSectionClick('about', $event)">About</a>
      </li>
      <li class="nav-item">
        <a [class.active]="activeSection === 'expertise'" (click)="onSectionClick('expertise', $event)">Expertise</a>
      </li>
      <li class="nav-item">
        <a [class.active]="activeSection === 'research'" (click)="onSectionClick('research', $event)">Research</a>
      </li>
      <li class="nav-item">
        <a [class.active]="activeSection === 'projects'" (click)="onSectionClick('projects', $event)">Projects</a>
      </li>
      <li class="nav-item">
        <a [class.active]="activeSection === 'publications'" (click)="onSectionClick('publications', $event)">Publications</a>
      </li>
      <li class="nav-item">
        <a [class.active]="activeSection === 'videos'" (click)="onSectionClick('videos', $event)">Videos</a>
      </li>
      <li class="nav-item">
        <a [class.active]="activeSection === 'recommendations'" (click)="onSectionClick('recommendations', $event)">Recommendations</a>
      </li>
    </ul>
    
    <!-- Theme Selector -->
    <div class="header-actions">
      <div class="theme-selector">
        <button class="theme-toggle" (click)="onThemeMenuToggle()">
          <i class="fas" [class]="getThemeIcon()"></i>
        </button>
        <div class="theme-menu" *ngIf="themeMenuOpen">
          <button class="theme-option" [class.active]="currentTheme === 'light'" (click)="onThemeChange('light')">
            <i class="fas fa-sun"></i>
            <span>Light</span>
          </button>
          <button class="theme-option" [class.active]="currentTheme === 'dark'" (click)="onThemeChange('dark')">
            <i class="fas fa-moon"></i>
            <span>Dark</span>
          </button>
          <button class="theme-option" [class.active]="currentTheme === 'auto'" (click)="onThemeChange('auto')">
            <i class="fas fa-desktop"></i>
            <span>Auto</span>
          </button>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Mobile Menu Toggle -->
  <button class="mobile-menu-toggle" (click)="onMenuToggle()">
    <i class="fas" [class.fa-bars]="!isMenuOpen" [class.fa-times]="isMenuOpen"></i>
  </button>
</header>
