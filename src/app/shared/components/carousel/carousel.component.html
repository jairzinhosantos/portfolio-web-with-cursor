<div class="carousel-container">
  <!-- Navigation buttons -->
  <button 
    class="carousel-btn prev" 
    (click)="prevSlide()" 
    [disabled]="!canGoPrev"
    aria-label="Previous slide">
    <i class="fas fa-chevron-left"></i>
  </button>

  <!-- Carousel viewport -->
  <div class="carousel-viewport">
    <div 
      class="carousel-track" 
      [style.transform]="transform"
      (mousedown)="onDragStart($event)"
      (touchstart)="onDragStart($event)"
      (mousemove)="onDrag($event)"
      (touchmove)="onDrag($event)"
      (mouseup)="onDragEnd()"
      (touchend)="onDragEnd()"
      (mouseleave)="onDragEnd()">
      
      <div 
        class="carousel-slide" 
        *ngFor="let slide of slides; let i = index">
        <div class="slide-content">
          <ng-container 
            *ngFor="let item of slide" 
            [ngTemplateOutlet]="itemTemplate || contentTemplate" 
            [ngTemplateOutletContext]="{ $implicit: item, item: item }">
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation buttons -->
  <button 
    class="carousel-btn next" 
    (click)="nextSlide()" 
    [disabled]="!canGoNext"
    aria-label="Next slide">
    <i class="fas fa-chevron-right"></i>
  </button>

  <!-- Dots navigation -->
  <div class="carousel-dots" *ngIf="dots.length > 1">
    <button
      class="dot"
      *ngFor="let dot of dots; let i = index"
      [class.active]="i === state.currentIndex"
      (click)="goToSlide(i)"
      [attr.aria-label]="'Go to slide ' + (i + 1)">
    </button>
  </div>
</div>
